    <!-- Contact me div starts here -->
    <div class="contact_me">
        <!-- form -->
        <div class="form">
            <div class="contact_left">
                <!-- actual form starts here -->
                <form action="https://formsubmit.co/arsham512@gmail.com" method="POST">
                    
                    <div class="input-row">
                        <input type="hidden" name="_next" value="https://yourdomain.co/thanks.html">
                        <!-- name and last name -->
                        <div class="input-group">
                            <input type="text" name="name" placeholder="name" required>
                        </div>

                        <!-- email -->
                        <div class="input-group">
                            <input type="email" name="email" placeholder="email" required>
                        </div>

                        <!-- subject -->
                        <div class="input-group">
                            <input type="text" name="subject" placeholder="subject" required>
                        </div>
                        
                        <!-- message -->
                        <div class="input-group">
                            <textarea class= message name="message" rows="4" cols="50" placeholder="message" required></textarea>                            
                        </div>

                        <button class="contactme_button" type="button">Send</button>
                    </div>

                </form>
            </div>
            <div class="contact_right">
                <h1>Contact me</h1>
            </div>
        </div>
